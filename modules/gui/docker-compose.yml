services:
  gui:
    extends:
      file: ../docker-compose.logger.yml
      service: logger
    build:
      context: ../..
      dockerfile: ./modules/gui/Dockerfile
      args:
        BUILD_NUMBER: "${BUILD_NUMBER:-''}"
        GIT_COMMIT: "${GIT_COMMIT:-''}"
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
    image: "${DOCKER_REGISTRY_HOST:-localhost}/openforis/gui:${SEPAL_VERSION:-latest}"
    container_name: gui
    environment:
      DEPLOY_ENVIRONMENT: "${DEPLOY_ENVIRONMENT}"
      BASE_URL: "${SEPAL_ENDPOINT}/"
      GOOGLE_ANALYTICS_ID: "${GOOGLE_ANALYTICS_ID}"
      GOOGLE_MAPS_API_KEY: "${GOOGLE_MAPS_API_KEY}"
      GOOGLE_RECAPTCHA_SITE_KEY: "${GOOGLE_RECAPTCHA_ENTERPRISE_SITE_KEY}"
    networks:
      - sepal
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      start_period: 60s
      start_interval: 1s
      interval: 20s
      timeout: 5s
      retries: 3
    restart: always

networks:
  sepal:
    external: true
