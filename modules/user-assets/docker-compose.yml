services:
  user-assets-redis:
    extends:
      file: ../docker-compose.logger.yml
      service: logger
    image: "redis:6"
    container_name: user-assets-redis
    volumes:
      - "${SEPAL_DATA_DIR}/user-assets-redis:/data"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      start_period: 60s
      start_interval: 1s
      interval: 20s
      timeout: 5s
      retries: 3
    networks:
      - sepal
    restart: always

  user-assets:
    extends:
      file: ../docker-compose.logger.yml
      service: logger
    build:
      context: ../..
      dockerfile: ./modules/user-assets/Dockerfile
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
    image: "${DOCKER_REGISTRY_HOST:-localhost}/openforis/user-assets:${SEPAL_VERSION:-latest}"
    container_name: user-assets
    init: true
    volumes:
      - "${SEPAL_DATA_DIR}/sepal/home:/sepalUsers"
    environment:
      DEPLOY_ENVIRONMENT: "${DEPLOY_ENVIRONMENT}"
      POLL_INTERVAL_MINUTES: "720"
    networks:
      - sepal
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      start_period: 60s
      start_interval: 1s
      interval: 20s
      timeout: 5s
      retries: 3
    restart: always
    ulimits:
      core: 0

networks:
  sepal:
    external: true
