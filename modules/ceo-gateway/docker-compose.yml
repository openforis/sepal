services:
  ceo-gateway:
    build:
      context: ../..
      dockerfile: ./modules/ceo-gateway/Dockerfile
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
    image: "${DOCKER_REGISTRY_HOST:-localhost}/openforis/ceo-gateway:${SEPAL_VERSION:-latest}"
    container_name: ceo-gateway
    init: true
    volumes:
      - "${SEPAL_DATA_DIR}:/data"
      - "${SEPAL_BACKUP_DIR}:/ceo-gateway"
    environment:
      DEPLOY_ENVIRONMENT: "${DEPLOY_ENVIRONMENT}"
      CEO_URL: "${CEO_URL}"
    networks:
      - sepal
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "80"]
      start_period: 60s
      start_interval: 1s
      interval: 20s
      timeout: 5s
      retries: 3
    restart: always

networks:
  sepal:
    external: true
