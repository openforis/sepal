[defaults]
interpreter_python=/usr/bin/python3
ansible_python_interpreter=/usr/bin/python3
ansible_python_interpreter=/usr/bin/python3
roles_path = ansible
host_key_checking = False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
