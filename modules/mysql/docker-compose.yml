services:
  mysql:
    extends:
      file: ../docker-compose.logger.yml
      service: logger
    build:
      context: ../..
      dockerfile: ./modules/mysql/Dockerfile
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
    image: "${DOCKER_REGISTRY_HOST:-localhost}/openforis/mysql:${SEPAL_VERSION:-latest}"
    container_name: mysql
    ports:
      - "${SEPAL_IP}:3306:3306"
    volumes:
      - "${SEPAL_DATA_DIR}/mysql:/data"
      # Parent image volume
      - "${SEPAL_DATA_DIR}/mysql/db:/var/lib/mysql"
      - "${SEPAL_DATA_DIR}/mysql-files:/var/lib/mysql-files"
    environment:
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    networks:
      - sepal
    healthcheck:
      test: bash -c "test -f /data/module_initialized"
      start_period: 60s
      start_interval: 1s
      interval: 20s
      timeout: 5s
      retries: 3
    restart: always
    platform: linux/amd64 # Required for macOS builds

  mysql-admin:
    extends:
      file: ../docker-compose.logger.yml
      service: logger
    image: phpmyadmin/phpmyadmin:latest
    container_name: mysql-admin
    environment:
      PMA_HOST: mysql
    ports:
      - "127.0.0.1:8980:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      start_period: 60s
      start_interval: 1s
      interval: 20s
      timeout: 5s
      retries: 3
    networks:
      - sepal
    depends_on:
      - mysql
    restart: always

volumes:
  mysql-files:
    external: true

networks:
  sepal:
    external: true
