services:
  rabbitmq:
    extends:
      file: ../docker-compose.logger.yml
      service: logger
    build:
      context: ../..
      dockerfile: ./modules/rabbitmq/Dockerfile
      ulimits:
        nofile:
          soft: 65536
          hard: 65536
    image: "${DOCKER_REGISTRY_HOST:-localhost}/openforis/rabbitmq:${SEPAL_VERSION:-latest}"
    container_name: rabbitmq
    ports:
      - "${SEPAL_IP}:5672:5672"
      - "127.0.0.1:15672:15672"
    volumes:
      - "${SEPAL_DATA_DIR}/rabbitmq:/var/lib/rabbitmq"
    networks:
      - sepal
    healthcheck:
      test: bash -c "exec 6<> /dev/tcp/localhost/5672"
      start_period: 60s
      start_interval: 1s
      interval: 20s
      timeout: 5s
      retries: 3
    restart: always

networks:
  sepal:
    external: true
