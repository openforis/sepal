<div class="form-group row">
    <label class="col-4 col-form-label">Name</label>
    <div class="col-8">
        <input type="text" class="form-control" name="layerName[]" />
    </div>
</div>
<div class="form-group row">
    <label class="col-4 col-form-label">Collection</label>
    <div class="col-8">
        <select class="form-control" name="collectionName[]">
            <option value="" selected>CHOOSE A COLLECTION</option>
            <option value="LANDSAT/LE7_L1T_ANNUAL_GREENEST_TOA">LANDSAT/LE7_L1T_ANNUAL_GREENEST_TOA</option>
            <option value="LANDSAT/LC8_L1T_ANNUAL_GREENEST_TOA">LANDSAT/LC8_L1T_ANNUAL_GREENEST_TOA</option>
            <option value="ASTER/AST_L1T_003">ASTER/AST_L1T_003</option>
        </select>
    </div>
</div>
<div class="form-group row">
    <label class="col-4 col-form-label">From (YYYY-MM-DD)</label>
    <div class="col-8">
        <input type="text" class="form-control" name="dateFrom[]" />
    </div>
</div>
<div class="form-group row">
    <label class="col-4 col-form-label">To (YYYY-MM-DD)</label>
    <div class="col-8">
        <input type="text" class="form-control" name="dateTo[]" />
    </div>
</div>
<div class="form-group row">
    <label class="col-4 col-form-label">Visualization Parameters</label>
    <div class="col-8">
        <select class="form-control" name="visParams[]">
            <option value="" selected>CHOOSE A PARAMETER SET</option>
        </select>
        <input type="hidden" name="min[]" />
        <input type="hidden" name="max[]" />
        <input type="hidden" name="band1[]" />
        <input type="hidden" name="band2[]" />
        <input type="hidden" name="band3[]" />
        <input type="hidden" name="gamma[]" />
    </div>
</div>
