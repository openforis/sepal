<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic" rel="stylesheet">
    <title>S E P A L</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        @-ms-viewport {
            width: device-width;
        }

        html {
            background-color: rgba(17, 18, 21, 0.9);
            color: #fff
        }

        body {
            background-color: transparent;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 1rem;
            line-height: 2;
            font-weight: 300;
            text-align: left;
            overflow: hidden;
            text-transform: none;
            letter-spacing: .75px;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: transparent;
        }

        html, body, #app {
            height: 100%;
        }

        .app-loader {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

            position: absolute;
            z-index: 9999999;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-perspective: 1000;
            perspective: 1000;
        }

        .app-loader span {
            -webkit-border-top-left-radius: 50%;
            border-top-left-radius: 50%;
            -webkit-border-top-right-radius: 50%;
            border-top-right-radius: 50%;
            -webkit-border-bottom-left-radius: 50%;
            border-bottom-left-radius: 50%;
            -webkit-border-bottom-right-radius: 50%;
            border-bottom-right-radius: 50%;
            -webkit-animation: app-loader 0.9s linear infinite;
            -o-animation: app-loader 0.9s linear infinite;
            animation: app-loader 0.9s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            margin: -60px 0 0 -60px;
            border: 15px solid rgba(255, 255, 255, 0.05);
            border-left-color: #B09582;
        }

        .app-loader p {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            line-height: 120px;
            margin: -60px 0 0 -60px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: .75;
        }

        @keyframes app-loader {
            0% {
                -webkit-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
                border-left-color: rgba(197, 179, 151, 0.5);
            }
            50% {
                border-left-color: #c5b397;
            }
            100% {
                -webkit-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
                border-left-color: rgba(197, 179, 151, 0.5);
            }
        }

    </style>
</head>
<body>
<noscript>
    You need to enable JavaScript to use Sepal.
</noscript>
<div id="app">
    <div class="app-loader">
        <span></span>
        <p>S E P A L</p>
    </div>
</div>
<div id="portalTarget"></div>
</body>
</html>
